apiVersion:
  value: "v1"
kind:
  value: "Endpoints"
metadata:
  name: "test1-external"
  namespace: "heimdall"
subsets:
- addresses:
  - ip: "16.0.0.1"
  ports:
  - port: 1111
---
apiVersion:
  value: "v1"
kind:
  value: "Service"
metadata:
  name: "test1-external"
  namespace: "heimdall"
spec:
  type: "ClusterIP"
  ports:
  - port: 1111
    targetPort: 1111
---
apiVersion:
  value: "networking.k8s.io/v1"
kind:
  value: "Ingress"
metadata:
  name: "test1-ingress"
  namespace: "heimdall"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10G"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - "test1.aolda.net"
    secretName: "wildcard-overcloud-prod-cert"
  rules:
  - host: "test1.aolda.net"
    http:
      paths:
      - pathType: "Prefix"
        path: "/"
        backend:
          service:
            name: "test1-external"
            port:
              number: 1111
